<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link with Css-->
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <!--div for calculator content-->
        <div class="calc" >
            <!--input box for value give & get-->
        <input type="text" id="inputval" placeholder="0">
        
        
       <button  onclick="clear1()" class="butto1">C</button>
        <button onclick="delete1()" class="butto1">&#9003;</button>
        <button onclick="display('%')" class="butto1">%</button>
        <button onclick="display('+')" class="summ">+</button>
        <button onclick="display('7')" class="butto">7</button>
        <button onclick="display('8')" class="butto">8</button>
        <button onclick="display('9')" class="butto">9</button>
        <button onclick="display('-')" class="subt">-</button>

        <button onclick="display('4')" class="butto">4</button>
        <button onclick="display('5')" class="butto">5</button>
        <button onclick="display('6')" class="butto">6</button>
        <button onclick="display('*')" class="multi">*</button>
    
        <button onclick="display('1')" class="butto">1</button>
        <button onclick="display('2')" class="butto">2</button>
        <button onclick="display('3')" class="butto">3</button>
        <button class="divide" onclick="display('/')" >/</button>

        <button onclick="display('00')" class="butto">00</button>
        <button onclick="display('0')" class="butto">0</button>
        <button onclick="display('.')" class="butto">.</button>
        <button onclick="mathetic()" class="equal">=</button>

    </div>
    </div>
    <!--for link javascript-->
     <script src="calci.js"></script>
</body>
</html>
